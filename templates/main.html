<body>
    <center>
        <h1>We are successfuly fetch data from existing DB</h1>
        <div class="col-md-4">
                <form class="card card-sm"  method="get">
                    <div class="card-body row no-gutters" >
                        <div class="col">
                            <label>Choose a domain from this list:
                                <input list="browsers" name="item_name" required></label>
                                <datalist id="browsers" name="item_name">
                                    {% for domain in dom_names %}
                                  <option value="{{ domain }}">{{ domain }}</option>
                                    {% endfor %}
                                </datalist> 
                            <!--input type="search" name="item_name" placeholder="Domain name" class="form-control form-control-borderless"-->
                            <br/>
                            <input type="search" name="month" placeholder="Month" class="form-control form-control-borderless" required>
                        </div>
                        </div>
                        <div class="justify-content-center d-flex mb-3">
                            <div class="col-auto">
                                <button class="btn btn-success btn-search" type="submit">Search</button>
                            </div>
                            <div class="col-auto">
                                <a href="{% url 'all-domains' %}" class="btn btn-success btn-search">SHOW by DOMAINS</a>
                            </div>
                            <div class="col-auto">
                                <a href="/" class="btn btn-success btn-search">SHOW ALL</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        <hr>
        {% block content %}{% endblock %}
    </center>
